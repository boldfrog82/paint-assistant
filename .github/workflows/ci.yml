name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libjpeg-dev zlib1g-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "${{ github.workspace }}/dev-requirements.txt" ]; then
            pip install -r "${{ github.workspace }}/dev-requirements.txt"
          elif [ -f "${{ github.workspace }}/requirements.txt" ]; then
            pip install -r "${{ github.workspace }}/requirements.txt"
          else
            echo "No requirements file found" >&2
            exit 1
          fi
      - name: Run tests
        run: pytest
